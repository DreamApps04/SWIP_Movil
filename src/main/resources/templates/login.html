<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div class="my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card-login">
                        <div class="card-header"><h2>Bienvenido</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">                              
                                <div class="form-group row my-3">
                                    <label for="username" class="col-md-4"><i class="fas fa-user-lock"></i>Nombre De Usuario</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" name="username" id="username"/>
                                    </div>
                                </div>
                                <div class="form-group row my-3">
                                    <label for="password" class="col-md-4"><i class="fas fa-key"></i>Contrase√±a</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="password" name="password" id="password"/>
                                    </div>
                                </div> 
                                <div class="card-footer col text-center">
                                    <button class="botonregistrar">
                                        <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus"></i>Registrar</a>
                                    </button>

                                    <button class="botonrecordar" >                                        
                                        <a th:href="@{/registro/recordar}" 
                                           class="btn"><i 
                                                class="fas fa-envelope"></i>Recordar</a></button>

                                    <button class="botoningresar" type="submit">
                                        <span class="btn"><i class="fas fa-sign-in-alt"></i>Ingresar</span>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div th:if="${param.error != null}">

                    </div>
                </div>
            </div>           
        </div>
    </body>
</html>
